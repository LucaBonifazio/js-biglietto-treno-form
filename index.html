<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
      <!-- bootstrap css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <!-- bootstrap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
      <!-- style css -->
      <link rel="stylesheet" href="css/style.css">
      <!-- js -->
      <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container text-center bg_main">

        <h1 class="main_title py-5">Calcola il prezzo del tuo biglietto</h1>
        <div class="row container">
            <div class="col box_info m-auto bg-dark text-white p-4"> 
                <form action="" class="d-flex flex-column p-5">
                    <label for="name">Nome e Cognome</label>               
                    <input type="text" name="name" id="name" placeholder="Scrivi qui">

                    <label for="km">Km da percorrere</label>
                    <input type="number" name="km" id="km" placeholder="Scrivi qui">

                    <label for="age">Fascia d'et√†</label>
                    <select name="age" id="age" form="age">
                        <option value="none">---</option>
                        <option value="min">Minorenne</option>
                        <option value="max">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </form>
                <div class="btn btn-success">Conferma</div>
                <div class="btn btn-danger">Annulla</div>
            </div>
        </div>

        <div class="row container mt-5">
            <div class="col m-auto bg-dark text-white p-4 show">
                <h2>Dettagli passeggero</h2>
                <div class="ticket_box container bg_ticket text-black">
                    <div class="ticket_name"></div>
                    <div class="wagon"></div>
                    <div class="code"></div>
                    <div class="box_ticket"></div>
                    <div class="sweet"></div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
